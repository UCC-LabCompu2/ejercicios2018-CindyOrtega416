<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ejercicio tablas</title>
    <style>
        table,tr,td {border: 1px solid #000000}
    </style>
</head>
<body>
<h2>Listas</h2>
<table>
    <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Celda 3</td>
    </tr>
    <tr>
        <td colspan="2">Celda 4 y 5</td>
        <td>Celda 6</td>
        <td rowspan="3">Celda 7</td>
    </tr>
</table>

</body>
</html>
